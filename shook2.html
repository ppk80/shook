<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pseudo Operating System</title>
<link rel="stylesheet" href="pstyles.css">
</head>
<body>
<div id="desktop">
  <div id="windows">
    <div class="window" id="window1" style="width: 500px; height: 100px;">
      <div class="title-bar"> <span class="title">new window 1</span> </div>
      <div class="content">
        <div class="text-row">
          <div class="text-column">"who"</div>
          <div class="text-column">"where"</div>
          <div class="text-column">"what"</div>
          <div class="text-column">"when"</div>
          <div class="text-column">"which"</div>
        </div>
      </div>
    </div>
    <div class="window" id="window2" style="width: 520px; height: 150px;">
      <div class="title-bar"> <span class="title">new window 2</span> </div>
      <div class="content">
        <div class="text-row">
          <div class="text-column">were<br>
            you on</div>
          <div class="text-column">emerged<br>
            on</div>
          <div class="text-column">continues<br>
            from</div>
          <div class="text-column">was left<br>
            behind on</div>
          <div class="text-column">was it<br>
            on</div>
          <div class="text-column">was it<br>
            about</div>
          <div class="text-column">was recorded on</div>
        </div>
      </div>
    </div>
    <div class="window" id="window3" style="width: 500px; height: 100px;">
      <div class="title-bar"> <span class="title">new window 3</span> </div>
      <div class="content">
        <div class="text-row">
          <div class="text-column">1990-07-16</div>
          <div class="text-column">2011-03-11</div>
          <div class="text-column">2020-01-12</div>
        </div>
      </div>
      <br>
    </div>
  </div>
</div>
<script src="pscript.js"></script>
</body>
</html>
